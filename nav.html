    <script>

	if (navigator.userAgent.indexOf("Edge") > -1) {
			$("svg").css("background-color","#ffffff");
			$("*").css("background-color","#ffffff"); 
			$("#spn").css("color","#000");
			$(".wt").css("color","#000");
	}else{
      $("*").css("background-color","#000"); 
  }
      var h;
      var w;
      if(parseInt($("body").css("width").replace("px",""))>1080){
        h = parseInt($("body").css("width").replace("px",""));
		h += 80;
        w = parseInt($("body").css("width").replace("px",""));
      }
      else {
        h = parseInt($("body").css("width").replace("px","")*1.58);
        w = parseInt($("body").css("width").replace("px",""));
      }


      $("svg").css("width",w);
      $("svg").css("height",h);
     
    
     var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");
    
    

    var color = d3.scaleOrdinal(d3.schemeCategory20);
    
    var simulation = d3.forceSimulation().force('link', d3.forceLink().id(d => d.id).distance(160)) 
        .force("charge", d3.forceManyBody())
		.force("charge", d3.forceManyBody().distanceMax(2000))
		 
        .force("center", d3.forceCenter(w/2, h/2));
    
    d3.json("miserables.json", function(error, graph) {
      if (error) throw error;
    
 
          var link = svg.append("g")
              .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
              .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

          var node = svg.append("g")
              .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")
            
          var circles = node.append("circle")
              .attr("r", function(d) { 
              if(d.group>=100) return d.group/100*(10.00/48.00)+4; //取整
              else return d.group+1.8;
            })
              .attr("fill",  function(d) { 
              if(d.group>=100) return "#ff4081";
              else return "#44acff";
            })
              .call(d3.drag()
                  .on("start", dragstarted)
                  .on("drag", dragged)
                  .on("end", dragended));

          var lables = node.append("text")
              .html(function(d) {
            if(d.group>=100) {
              var p = d.group/100*(10.00/48.00)+11;
              return "<a style='font-size:"+p+"px;font-weight:600;' target='_blank' href='/categories/"+d.id.replace("_","-")+"'>"+d.id+"</a>";
            }else{
              var q = d.group+11;
              return "<a style='font-size:"+q+"px;' target='_blank' href='/tags/"+d.id+"'>"+d.id+"</a>";
              }
              })
            
              .attr('x', function(d) { 
              if(d.group>=100) return d.group/100*(10.00/48.00)+5; //取整
              else return d.group+3;
            })
              .attr('y',function(d) { 
              if(d.group>=100) return d.group/100*(3.00/48.00)+5; //取整
              else return 5;
            })
			.attr("fill",  function(d) {  
						  if(d.group>=100) return "#ff408193";
						  else return "#ff000093";
						  
						});
        

          node.append("title")
              .text(function(d) { return d.id; });

          simulation
              .nodes(graph.nodes)
              .on("tick", ticked).alphaDecay(0.001);

          simulation.force("link")
              .links(graph.links);

          function ticked() {
		  
 
				link
					.attr("x1", function(d) { return d.source.x; })
					.attr("y1", function(d) { return d.source.y; })
					.attr("x2", function(d) { return d.target.x; })
					.attr("y2", function(d) { return d.target.y; });

				node
					.attr("transform", function(d) {
					  return "translate(" + d.x + "," + d.y + ")";
					})
 
          }
          
    });
    
    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }
    
    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }
    
    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
    
    
    </script>

  <script src="//cdn1.lncld.net/static/js/2.5.0/av-min.js"></script>
  <script type="text/javascript">
  if(true){
      var leancloud_app_id  = 'WbLE88qfAcz4hSI5GsQFRlzW-gzGzoHsz';
      var leancloud_app_key = 'ycqjmtEfUxuxD3IY97oRkrdO';
      AV.init({
          appId: leancloud_app_id,
          appKey: leancloud_app_key
      });
      var pageViewsLength = $(".pageViews").length;
      var isIndex = $(".pageViews").length > 1 ?true:false;
      function showTime() {
          var Pageview = AV.Object.extend("Pageview");
          if(isIndex){
              $(".pageViews").each(function(){
                  showPageViewsNum($(this), Pageview);
              });
          }else{
              addPageViewsNum($(".pageViews"));
          }
      }
      //仅显示阅读量
      function showPageViewsNum(ele, Pageview){
          var id = ele.attr('id').trim();
          var query = new AV.Query("Pageview");
          query.equalTo("post_id", id);
          query.descending('createdAt');
          query.limit(1);
          query.find().then(function (results) {
              $(document.getElementById(id)).text(results && results.length > 0?  results[0].get("count") : '0');
          }, function (error) {
               $(document.getElementById(id)).text('0');
          });
      }
      //追加并显示阅读量
      function addPageViewsNum(ele){
          var id = ele.attr('id').trim();
          var title = ele.attr('data-flag-title').trim();
          var query = new AV.Query("Pageview");
          query.equalTo("post_id", id);
          query.descending('createdAt');
          query.limit(1);
          query.find().then(function (results) {
              if (results.length == 0) {
                 saveNewPageview(id, title);
                 return;
              }
              var pageview = results[0];
              var count = pageview.get("count");
              count++;
              pageview.set("count", count);
              pageview.set("title", title);
              pageview.save().then(function (pageview) {
                  $(document.getElementById(id)).text(count);
              })
          }, function (error) {
              saveNewPageview(id, title);
          })
      }
  
      function saveNewPageview(id, title) {
         var Pageview = AV.Object.extend("Pageview");
         var query = new Pageview;
         query.save({
             post_id: id,
             title: title,
             count: 1
         }).then(function (pageview) {
             $(document.getElementById(id)).text(pageview.count);
         }, function (error) {
         });
  
      }
  
      if(pageViewsLength){ //此处判断等于 1 在执行 可去除循环
          showTime();
      }
  }
  </script>
