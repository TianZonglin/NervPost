<script type="text/javascript">
if(true){
    var leancloud_app_id  = 'WbLE88qfAcz4hSI5GsQFRlzW-gzGzoHsz';
    var leancloud_app_key = 'ycqjmtEfUxuxD3IY97oRkrdO';
    AV.init({
        appId: leancloud_app_id,
        appKey: leancloud_app_key
    });
    var pageViewsLength = $(".pageViews").length;
    var isIndex = $(".pageViews").length > 1 ?true:false;
    function showTime() {
        var Pageview = AV.Object.extend("Pageview");
        if(isIndex){
            $(".pageViews").each(function(){
                showPageViewsNum($(this), Pageview);
            });
        }else{
            addPageViewsNum($(".pageViews"));
        }
    }
    //仅显示阅读量
    function showPageViewsNum(ele, Pageview){
        var id = ele.attr('id').trim();
        var query = new AV.Query("Pageview");
        query.equalTo("post_id", id);
        query.descending('createdAt');
        query.limit(1);
        query.find().then(function (results) {
            $(document.getElementById(id)).text(results && results.length > 0?  results[0].get("count") : '0');
        }, function (error) {
             $(document.getElementById(id)).text('0');
        });
    }
    //追加并显示阅读量
    function addPageViewsNum(ele){
        var id = ele.attr('id').trim();
        var title = ele.attr('data-flag-title').trim();
        var query = new AV.Query("Pageview");
        query.equalTo("post_id", id);
        query.descending('createdAt');
        query.limit(1);
        query.find().then(function (results) {
            if (results.length == 0) {
               saveNewPageview(id, title);
               return;
            }
            var pageview = results[0];
            var count = pageview.get("count");
            count++;
            pageview.set("count", count);
            pageview.set("title", title);
            pageview.save().then(function (pageview) {
                $(document.getElementById(id)).text(count);
            })
        }, function (error) {
            saveNewPageview(id, title);
        })
    }

    function saveNewPageview(id, title) {
       var Pageview = AV.Object.extend("Pageview");
       var query = new Pageview;
       query.save({
           post_id: id,
           title: title,
           count: 1
       }).then(function (pageview) {
           $(document.getElementById(id)).text(pageview.count);
       }, function (error) {
       });

    }

    if(pageViewsLength){ //此处判断等于 1 在执行 可去除循环
        showTime();
    }
}
</script>

    <script language="javascript" type="text/javascript">
      $(function () {
        $("#btn").click(function(){   
          if($("#btn").val()=="收起评论"){
            $("#valine_container").hide();
            $("#btn").val("留言反馈");
          }else{
            $("#valine_container").show();
            $("#btn").val("收起评论");
          }
        });
        $(".radio").click(function () {
          $("#word3").text($(this)[0].innerText.trim().replace("三","").replace("一","").replace("千","")) ;
          $("#txt").val("");
          $("#word").html("0");
          $("#word1").html("0");
          if($("#word3").text()=="国内导师"||$("#word3").text()=="国外导师"){
            $("#word2").html('还可填写：<span class="word">1000</span>&nbsp;字符<span style="color:green">（符合要求）</span>') ;
          } else{
            $("#word2").html('还可填写：<span class="word">3000</span>&nbsp;字符<span style="color:green">（符合要求）</span>') ;
          }
        });
        $("#txt").keyup(function(){   
          let num = $("#txt").val().length;
          if($("#word3").text()=="国内导师"||$("#word3").text()=="国外导师"){
            let n = 1000 - num;
            if(n > 0 || n == 0){
              $("#word2").html('还可填写：<span class="word">'+n+'</span>&nbsp;字符<span style="color:green">（符合要求）</span>') ;
            }else{
              $("#word2").html('<span class="word">已超出：'+(n+"").replace("-","")+'</span>&nbsp;字符<span style="color:red">（请删减！）</span>') ;
            }
          } else{
            let n = 3000 - num;
            if(n > 0 || n == 0){
              $("#word2").html('还可填写：<span class="word">'+n+'</span>&nbsp;字符<span style="color:green">（符合要求）</span>') ;
            }else{
              $("#word2").html('<span class="word">已超出：'+(n+"").replace("-","")+'</span>&nbsp;字符<span style="color:red">（请删减！）</span>') ;
            }
          }
          $("#word").text( num ) ;
          $("#word1").text( fnGetCpmisWords($("#txt").val()) ) ;
        });
        function fnGetCpmisWords(str){
          sLen = 0;
          try{
            str = str.replace(/(\r\n+|\s+|　+)/g,"龘");
            str = str.replace(/[\x00-\xff]/g,"m");	
            str = str.replace(/m+/g,"*");
            str = str.replace(/龘+/g,"");
            sLen = str.length;
          }catch(e){
            //
          }
          return sLen;
        }
      });
      </script>
